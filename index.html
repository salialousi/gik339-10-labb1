<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labb 1 - Grupp 10</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="form-container">
        <h1>Labb 1 - Grupp 10</h1>

        <!-- Input för färg som text -->
        <div class="form-group">
            <label for="color">Ange en färg (namn eller kod)</label>
            <input type="text" id="color" name="color" class="textfield" placeholder="t.ex. red eller #ff0000">
        </div>
        
        <!-- Input för text -->
        <div class="form-group">
            <label for="content">Text</label>
            <input type="text" id="content" name="content" class="textfield" placeholder="Skriv text här">
        </div>

        <!-- Checkbox -->
        <div class="form-group">
            <input type="checkbox" id="box-style" name="box-style" class="checkbox">
            <label for="box-style" class="checkbox-label">Stil på box</label>
        </div>

        <!-- Knapp -->
        <button id="remove-button" class="button">Ta bort</button>

        <!-- Tom div -->
        <div id="empty-div" class="empty-div">Be creative!</div>
    </div>
</body>
</html>
